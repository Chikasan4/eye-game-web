<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>動体視力トレ V10 (JUDGMENT)</title>
    <style>
        body {
            margin: 0; overflow: hidden;
            background-color: #202020;
            font-family: sans-serif; color: white; touch-action: none;
        }
        #game-container { display: none; width: 100%; height: 100%; }
        canvas { display: block; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; padding: 20px; box-sizing: border-box;
            display: flex; justify-content: space-between;
        }
        .hud { font-size: 18px; font-weight: bold; text-shadow: 1px 1px 2px black; }
        
        /* メニュー画面 */
        #menu-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #1a1a1a; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100;
            overflow-y: auto; 
        }
        h1 { margin: 20px 0; font-size: 24px; text-align: center; color: #00FF7F; }
        
        .btn {
            width: 85%; max-width: 350px; padding: 15px; margin: 8px 0;
            font-size: 18px; font-weight: bold; color: white;
            background-color: #444; border: 2px solid #00FF7F;
            border-radius: 12px; cursor: pointer; text-align: center;
        }
        .btn:active { transform: scale(0.96); background-color: #555; }
        
        .label { color: #aaa; font-size: 14px; margin-top: 15px; margin-bottom: 5px; width: 85%; max-width: 350px; text-align: left;}

        .btn-badminton { background-color: #2E8B57; border-color: white; }
        /* V10新モード用ボタン */
        .btn-judgment { background-color: #FF8C00; border-color: #FFD700; color: #000; }
        .btn-measure { background-color: #b22222; border-color: #ff6347; }

        /* ジャッジ結果表示（NICE WATCH! など） */
        #feedback-msg {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-size: 40px; font-weight: 900; opacity: 0; pointer-events: none;
            transition: opacity 0.2s; text-shadow: 2px 2px 0 #000; z-index: 20;
        }

        #result-screen {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9); flex-direction: column;
            align-items: center; justify-content: center; z-index: 50;
        }
        #result-msg { font-size: 24px; margin-bottom: 10px; color: #ccc; }
        #result-score { font-size: 40px; font-weight: bold; color: #00FF7F; margin-bottom: 20px; text-align: center;}
        #result-detail { font-size: 18px; color: white; margin-bottom: 30px; text-align: center; line-height: 1.5;}
    </style>
</head>
<body>

    <div id="menu-screen">
        <h1>動体視力トレ V10<br>Real & Judgment</h1>

        <div class="label">■ 脳トレ・判断力 (NEW!)</div>
        <div class="btn btn-judgment" onclick="startGame('judgment')">⑥ ジャッジ＆フェイント</div>

        <div class="label">■ 実戦・測定</div>
        <div class="btn btn-measure" onclick="startGame('measure')">⑤ 動体視力測定 (サドンデス)</div>
        <div class="btn btn-badminton" onclick="startGame('badminton')">④ 実戦ノック (打つだけ)</div>

        <div class="label">■ 基礎トレーニング</div>
        <div class="btn" onclick="startGame('random')">①〜③ 基礎モード (ボール)</div>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="feedback-msg"></div>
        <div id="ui-layer">
            <div class="hud" id="hud-left">Score: 0</div>
            <div class="hud" id="hud-right">Time: 30</div>
        </div>
    </div>

    <div id="result-screen">
        <div id="result-msg">Finish!</div>
        <div id="result-score">0</div>
        <div id="result-detail">...</div>
        <div class="btn" onclick="backToMenu()">メニューに戻る</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menuScreen = document.getElementById('menu-screen');
        const gameContainer = document.getElementById('game-container');
        const resultScreen = document.getElementById('result-screen');
        const hudLeft = document.getElementById('hud-left');
        const hudRight = document.getElementById('hud-right');
        const resultScoreEl = document.getElementById('result-score');
        const resultDetailEl = document.getElementById('result-detail');
        const feedbackEl = document.getElementById('feedback-msg');

        let width, height, courtTop, courtBottom;
        let gameMode = 'random'; 
        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let targets = [];
        let gameLoopId;
        let timerId;
        let frameCount = 0;
        
        let measureSpeed = 1; 
        let missCount = 0;    
        const MAX_MISS = 3;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            courtTop = height * 0.1;
            courtBottom = height * 0.9;
        }
        window.addEventListener('resize', resize);
        resize();

        function startGame(mode) {
            // V10: 基礎モード選択時はランダムへ飛ばす簡易処理
            if(mode === 'random') mode = 'random'; 

            gameMode = mode;
            menuScreen.style.display = 'none';
            resultScreen.style.display = 'none';
            gameContainer.style.display = 'block';
            
            score = 0;
            frameCount = 0;
            targets = [];
            
            // モード別初期化
            if (gameMode === 'judgment') {
                timeLeft = 45; // 少し長め
                hudLeft.innerText = "Score: 0";
                hudRight.innerText = "Time: 45";
                spawnShuttle();
                startTimer();
            } else if (gameMode === 'badminton') {
                timeLeft = 30;
                hudLeft.innerText = "Hits: 0";
                hudRight.innerText = "Time: 30";
                spawnShuttle();
                startTimer();
            } else if (gameMode === 'measure') {
                timeLeft = 999; 
                measureSpeed = 2; 
                missCount = 0;
                hudLeft.innerText = `Speed: ${measureSpeed}`;
                hudRight.innerText = `Life: ${MAX_MISS}`;
                spawnShuttle(); 
            } else {
                // 基礎系（randomのみ実装）
                timeLeft = 30;
                hudLeft.innerText = "Score: 0";
                hudRight.innerText = "Time: 30";
                spawnBall();
                startTimer();
            }

            gameActive = true;
            update();
        }

        function startTimer() {
            clearInterval(timerId);
            timerId = setInterval(() => {
                timeLeft--;
                hudRight.innerText = `Time: ${timeLeft}`;
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function backToMenu() {
            resultScreen.style.display = 'none';
            gameContainer.style.display = 'none';
            menuScreen.style.display = 'flex';
        }

        function showFeedback(text, color) {
            feedbackEl.innerText = text;
            feedbackEl.style.color = color;
            feedbackEl.style.opacity = 1;
            setTimeout(() => { feedbackEl.style.opacity = 0; }, 800);
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerId);
            cancelAnimationFrame(gameLoopId);
            
            let msg = "Time Up!";
            let detail = "";
            let finalScoreDisplay = score;

            if (gameMode === 'measure') {
                msg = "測定終了";
                finalScoreDisplay = `MAX Speed: ${measureSpeed}`;
                if (measureSpeed >= 20) detail = "判定: 神 (God)";
                else if (measureSpeed >= 15) detail = "判定: 上級 (Adv)";
                else detail = "判定: 一般 (Normal)";
            } else if (gameMode === 'judgment') {
                msg = "Judgment Finish!";
                detail = `Score: ${score}<br>(見極め判断力)`;
            } else {
                msg = "Finish!";
                detail = `Hits: ${score}`;
            }

            document.getElementById('result-msg').innerText = msg;
            resultScoreEl.innerText = finalScoreDisplay;
            resultDetailEl.innerHTML = detail;
            resultScreen.style.display = 'flex';
        }

        function spawnBall() {
            const r = 30;
            const x = Math.random() * (width - r * 2) + r;
            const y = Math.random() * (height - r * 2) + r;
            targets.push({
                x: x, y: y, r: r, baseR: r,
                vx: (Math.random() - 0.5) * 10,
                vy: (Math.random() - 0.5) * 10,
                color: '#00FF7F', type: 'ball'
            });
        }

        function spawnShuttle() {
            const baseSize = 25;
            const startX = Math.random() * (width - baseSize*2) + baseSize;
            
            // ジャッジモードなら「アウト球(赤)」を混ぜる (20%の確率)
            let isOut = false;
            if (gameMode === 'judgment' && Math.random() < 0.2) {
                isOut = true;
            }

            // フェイント(速度変化)フラグ (ジャッジモードのみ)
            let hasFeint = false;
            if (gameMode === 'judgment' && !isOut && Math.random() < 0.3) {
                hasFeint = true;
            }

            let speedVal = 8;
            if (gameMode === 'measure') speedVal = measureSpeed;
            else if (gameMode === 'judgment') speedVal = 9; // 判断モードは少し速め

            // フェイント用：最初は速く、後で遅く（カット）など
            // type: 0=通常, 1=加速, 2=減速
            let feintType = 0; 
            if(hasFeint) feintType = (Math.random() > 0.5) ? 1 : 2;

            targets.push({
                x: startX, y: -50,
                baseR: baseSize, currentR: baseSize,
                speed: speedVal * (height / 800),
                type: 'shuttle',
                isOut: isOut,
                hasFeint: hasFeint,
                feintType: feintType,
                feintTriggered: false
            });
        }

        function update() {
            if (!gameActive) return;
            
            // 背景描画
            if (gameMode === 'random') {
                ctx.fillStyle = "#202020"; ctx.fillRect(0,0,width,height);
            } else {
                // コート描画
                ctx.fillStyle = (gameMode === 'measure') ? "#330000" : "#2E8B57";
                if (gameMode === 'judgment') ctx.fillStyle = "#004400"; // 深い緑
                ctx.fillRect(0,0,width,height);
                drawCourt();
            }

            frameCount++;

            // スポーン制御
            if (gameMode === 'random' && targets.length === 0) spawnBall();
            else if ((gameMode === 'badminton' || gameMode === 'judgment') && frameCount % 35 === 0) spawnShuttle();
            
            // 移動と描画
            for (let i = targets.length - 1; i >= 0; i--) {
                const t = targets[i];

                if (t.type === 'ball') {
                    t.x += t.vx; t.y += t.vy;
                    if (t.x<0 || t.x>width) t.vx *= -1;
                    if (t.y<0 || t.y>height) t.vy *= -1;
                    ctx.beginPath(); ctx.arc(t.x, t.y, t.r, 0, Math.PI*2);
                    ctx.fillStyle = t.color; ctx.fill();
                } else if (t.type === 'shuttle') {
                    
                    // ■ フェイント処理
                    if (t.hasFeint && !t.feintTriggered) {
                        // 画面半分くらいに来たら速度変化
                        if (t.y > height * 0.4) {
                            if (t.feintType === 1) t.speed *= 1.8; // 急加速（プッシュ）
                            else t.speed *= 0.3; // 急減速（ドロップ）
                            t.feintTriggered = true;
                        }
                    }

                    t.y += t.speed;
                    
                    // 遠近計算
                    let progress = (t.y - courtTop) / (courtBottom - courtTop);
                    t.currentR = t.baseR * (0.5 + Math.max(0, Math.min(1, progress)) * 1.0);

                    drawRealShuttle(t.x, t.y, t.currentR, t.isOut);

                    // 画面外へ消えた時の処理
                    if (t.y > height + 50) {
                        // ジャッジモード: アウト球を見送ったら加点！
                        if (gameMode === 'judgment') {
                            if (t.isOut) {
                                score += 5; // 見送り成功ボーナス
                                hudLeft.innerText = `Score: ${score}`;
                                showFeedback("WATCH!", "#00FF7F");
                            } else {
                                // インの球を見逃したらミスではないが点にならない
                                // (あるいは厳しくするなら減点でもよいが今回はスルー)
                            }
                        }
                        // 測定モード: 見逃しミス
                        else if (gameMode === 'measure') {
                            missCount++;
                            hudRight.innerText = `Life: ${MAX_MISS - missCount}`;
                            if (missCount >= MAX_MISS) endGame();
                            else spawnShuttle();
                        }
                        targets.splice(i, 1);
                    }
                }
            }
            gameLoopId = requestAnimationFrame(update);
        }

        function drawCourt() {
            ctx.strokeStyle = "rgba(255,255,255,0.6)"; ctx.lineWidth = 2;
            ctx.strokeRect(10, courtTop, width-20, courtBottom-courtTop);
            const netY = courtTop + (courtBottom-courtTop)*0.3;
            ctx.beginPath(); ctx.moveTo(10, netY); ctx.lineTo(width-10, netY); ctx.stroke();
        }

        function drawRealShuttle(x, y, r, isOut) {
            ctx.save(); ctx.translate(x, y); ctx.rotate(Math.PI);
            
            // アウト球は全体的に赤っぽく、インは白
            const featherColor = isOut ? "rgba(255,100,100,0.9)" : "rgba(255,255,255,0.9)";
            
            ctx.beginPath(); ctx.moveTo(0,0); ctx.arc(0,0, r*1.8, -Math.PI/6, Math.PI/6);
            ctx.closePath(); ctx.fillStyle = featherColor; ctx.fill();
            
            ctx.beginPath(); ctx.arc(0,0, r*0.6, 0, Math.PI*2);
            // コルクの色
            ctx.fillStyle = isOut ? "#8B0000" : "#FFD700"; 
            ctx.fill();
            ctx.restore();
        }

        function handleInput(e) {
            if (!gameActive) return;
            e.preventDefault();
            let hitSomething = false;

            const touches = e.changedTouches || [e];
            for (let i = 0; i < touches.length; i++) {
                const tx = touches[i].clientX;
                const ty = touches[i].clientY;

                for (let j = targets.length - 1; j >= 0; j--) {
                    const t = targets[j];
                    const radius = (t.type === 'shuttle') ? t.currentR : t.r;
                    // ジャッジモードは判定シビア
                    const margin = (gameMode === 'judgment' || gameMode === 'measure') ? 5 : 20;

                    if (Math.hypot(t.x - tx, t.y - ty) < radius + margin) {
                        hitSomething = true;

                        // ■ ジャッジモードの判定ロジック
                        if (gameMode === 'judgment') {
                            if (t.isOut) {
                                // アウト球を触ってしまった！
                                score -= 10; // 大減点
                                hudLeft.innerText = `Score: ${score}`;
                                showFeedback("OUT!!", "red");
                                // 触っても消さない（罰として残す、あるいは消してもいい）
                                targets.splice(j, 1);
                            } else {
                                // 正しい球を打った
                                score += 1;
                                hudLeft.innerText = `Score: ${score}`;
                                showFeedback("NICE", "cyan");
                                targets.splice(j, 1);
                            }
                        } 
                        // ■ 測定モード
                        else if (gameMode === 'measure') {
                            hudLeft.innerText = `Speed: ${measureSpeed} (Hits:${score})`;
                            targets.splice(j, 1);
                            measureSpeed += 0.5;
                            spawnShuttle();
                        } 
                        // ■ その他
                        else {
                            score++;
                            hudLeft.innerText = (gameMode==='random')? `Score: ${score}` : `Hits: ${score}`;
                            targets.splice(j, 1);
                            if(gameMode==='random') { spawnBall(); if(score%5===0) spawnBall(); }
                        }
                        break;
                    }
                }
            }
            if (gameMode === 'measure' && !hitSomething) {
                missCount++;
                hudRight.innerText = `Life: ${MAX_MISS - missCount}`;
                if (missCount >= MAX_MISS) endGame();
            }
        }
        window.addEventListener('mousedown', handleInput);
        window.addEventListener('touchstart', handleInput, {passive: false});
    </script>
</body>
</html>
