<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>動体視力トレ V17 (RHYTHM)</title>
    <style>
        body {
            margin: 0; overflow: hidden;
            background-color: #202020;
            font-family: sans-serif; color: white; touch-action: none;
        }
        #game-container { display: none; width: 100%; height: 100%; }
        canvas { display: block; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; padding: 20px; box-sizing: border-box;
            display: flex; justify-content: space-between;
        }
        .hud { font-size: 18px; font-weight: bold; text-shadow: 1px 1px 2px black; }
        
        #menu-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #1a1a1a; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100;
        }
        h1 { margin: 20px 0; font-size: 24px; text-align: center; color: #00FF7F; }
        .btn {
            width: 85%; max-width: 350px; padding: 15px; margin: 8px 0;
            font-size: 18px; font-weight: bold; color: white;
            background-color: #444; border: 2px solid #00FF7F;
            border-radius: 12px; cursor: pointer; text-align: center;
        }
        .btn:active { transform: scale(0.96); background-color: #555; }
        .label { color: #aaa; font-size: 14px; margin-top: 15px; margin-bottom: 5px; width: 85%; max-width: 350px; text-align: left;}

        #feedback-msg {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-size: 40px; font-weight: 900; opacity: 0; pointer-events: none;
            transition: opacity 0.2s; text-shadow: 2px 2px 0 #000; z-index: 20; white-space: nowrap;
        }
        #result-screen {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9); flex-direction: column;
            align-items: center; justify-content: center; z-index: 50;
        }
        #result-msg { font-size: 24px; margin-bottom: 10px; color: #ccc; }
        #result-score { font-size: 40px; font-weight: bold; color: #00FF7F; margin-bottom: 20px; text-align: center;}
    </style>
</head>
<body>

    <div id="menu-screen">
        <h1>動体視力トレ V17<br>One Shot Rhythm</h1>
        <div class="label">■ リアル・トレーニング</div>
        <div class="btn" style="background-color:#4682B4; border-color:#87CEEB;" onclick="startGame('physics')">⑧ 4点ノック (1球交代)</div>
        <div class="label">■ 測定</div>
        <div class="btn" style="background-color:#b22222; border-color:#ff6347;" onclick="startGame('measure')">⑤ 動体視力測定</div>
        <div class="btn" onclick="startGame('random')">①〜③ 基礎モード</div>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="feedback-msg"></div>
        <div id="ui-layer">
            <div class="hud" id="hud-left">Score: 0</div>
            <div class="hud" id="hud-right">Time: 60</div>
        </div>
    </div>

    <div id="result-screen">
        <div id="result-msg">Finish!</div>
        <div id="result-score">0</div>
        <div class="btn" onclick="backToMenu()">メニューに戻る</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menuScreen = document.getElementById('menu-screen');
        const gameContainer = document.getElementById('game-container');
        const resultScreen = document.getElementById('result-screen');
        const hudLeft = document.getElementById('hud-left');
        const hudRight = document.getElementById('hud-right');
        const resultScoreEl = document.getElementById('result-score');
        const feedbackEl = document.getElementById('feedback-msg');

        let width, height;
        let courtX, courtY, courtW, courtH; 
        let gameMode = 'random'; 
        let score = 0;
        let timeLeft = 60;
        let gameActive = false;
        let targets = [];
        let effects = [];
        let gameLoopId;
        let timerId;
        let measureSpeed = 1; 
        let missCount = 0;    
        const MAX_MISS = 3;

        // V17: 次のボールが出るまでのクールタイム管理
        let spawnCoolDown = 0;
        const GRAVITY = 0.45; 
        
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            courtW = width * 0.9;
            courtH = height * 0.75;
            courtX = (width - courtW) / 2;
            courtY = (height - courtH) / 2 + height * 0.05;
        }
        window.addEventListener('resize', resize);
        resize();

        function startGame(mode) {
            gameMode = mode;
            menuScreen.style.display = 'none';
            resultScreen.style.display = 'none';
            gameContainer.style.display = 'block';
            
            score = 0;
            targets = [];
            effects = [];
            spawnCoolDown = 30; // 開始時のタメ

            if (gameMode === 'physics') {
                timeLeft = 60; 
                hudLeft.innerText = "Score: 0";
                hudRight.innerText = "Time: 60";
                startTimer();
            } else if (gameMode === 'measure') {
                timeLeft = 999; 
                measureSpeed = 2; missCount = 0;
                hudLeft.innerText = `Speed: ${measureSpeed}`;
                hudRight.innerText = `Life: ${MAX_MISS}`;
            } else {
                timeLeft = 30;
                hudLeft.innerText = "Score: 0";
                hudRight.innerText = "Time: 30";
                spawnBall();
                startTimer();
            }

            gameActive = true;
            update();
        }

        function startTimer() {
            clearInterval(timerId);
            timerId = setInterval(() => {
                timeLeft--;
                hudRight.innerText = `Time: ${timeLeft}`;
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function backToMenu() {
            resultScreen.style.display = 'none';
            gameContainer.style.display = 'none';
            menuScreen.style.display = 'flex';
        }

        function showFeedback(text, color) {
            feedbackEl.innerText = text;
            feedbackEl.style.color = color;
            feedbackEl.style.opacity = 1;
            setTimeout(() => { feedbackEl.style.opacity = 0; }, 800);
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerId);
            cancelAnimationFrame(gameLoopId);
            document.getElementById('result-msg').innerText = (gameMode==='measure') ? "測定終了" : "Finish!";
            resultScoreEl.innerText = (gameMode==='measure') ? measureSpeed : score;
            resultScreen.style.display = 'flex';
        }

        function spawnEffect(x, y) {
            effects.push({ x: x, y: y, life: 10, r: 10 });
        }
        function updateEffects() {
            for (let i = effects.length - 1; i >= 0; i--) {
                const e = effects[i];
                e.life--; e.r += 3; 
                if (e.life <= 0) effects.splice(i, 1);
            }
        }
        function drawEffects() {
            ctx.save();
            for (let e of effects) {
                ctx.beginPath();
                ctx.arc(e.x, e.y, e.r, 0, Math.PI*2);
                ctx.strokeStyle = `rgba(255, 255, 100, ${e.life / 10})`;
                ctx.lineWidth = 4;
                ctx.stroke();
            }
            ctx.restore();
        }

        function spawnBall() {
            const r = 30;
            const x = Math.random() * (width - r * 2) + r;
            const y = Math.random() * (height - r * 2) + r;
            targets.push({
                x: x, y: y, r: r,
                vx: (Math.random() - 0.5) * 10, vy: (Math.random() - 0.5) * 10,
                color: '#00FF7F', type: 'ball'
            });
        }
        
        function spawnShuttleMeasure() {
             const baseSize = 25;
             const x = Math.random() * (courtW) + courtX;
             targets.push({
                 x: x, y: -50, z: 0,
                 vx: 0, vy: measureSpeed * (height/600) + 2, vz: 0,
                 baseR: baseSize, type: 'shuttle_simple'
             });
        }

        // --- ★ V17: ワン・ショット・システム ★ ---
        function spawnShuttlePhysics() {
            const startX = width / 2;
            const startY = courtY - 50; 
            
            // 4点固定 + サイド2点
            const corners = [
                { x: courtX + 20, y: courtY + courtH - 20 }, // 左奥
                { x: courtX + courtW - 20, y: courtY + courtH - 20 }, // 右奥
                { x: courtX + 20, y: courtY + courtH * 0.15 }, // 左前
                { x: courtX + courtW - 20, y: courtY + courtH * 0.15 }, // 右前
                { x: courtX + 10, y: courtY + courtH * 0.5 }, // 左サイド
                { x: courtX + courtW - 10, y: courtY + courtH * 0.5 } // 右サイド
            ];

            const idx = Math.floor(Math.random() * 6);
            let targetPos = corners[idx];
            let shotType = (idx <= 1) ? 0 : (idx <= 3) ? 2 : 1; // 0:クリア, 2:ドロップ, 1:スマッシュ
            
            let isOut = Math.random() < 0.25; 
            if (isOut) {
                // アウトならターゲットをコート外へずらす
                if (targetPos.x < width/2) targetPos.x -= 50; else targetPos.x += 50;
                if (targetPos.y > courtY + courtH/2) targetPos.y += 50;
            }

            // 物理パラメータ
            let flightTime = 0; let initialVz = 0;
            if (shotType === 0) { flightTime = 120; initialVz = 15; }
            else if (shotType === 1) { flightTime = 40; initialVz = 2.5; }
            else { flightTime = 100; initialVz = 10; }

            const vx = (targetPos.x - startX) / flightTime;
            const vy = (targetPos.y - startY) / flightTime;

            targets.push({
                x: startX, y: startY, z: 0,
                vx: vx, vy: vy, vz: initialVz,
                baseR: 25, type: 'shuttle_physics',
                isOut: isOut, landingY: targetPos.y,
                landed: false, shotType: shotType
            });
        }

        function update() {
            if (!gameActive) return;
            
            ctx.fillStyle = "#202020"; ctx.fillRect(0,0,width,height);

            // コート描画
            if (gameMode === 'physics' || gameMode === 'measure') {
                ctx.fillStyle = "#2E8B57"; ctx.fillRect(courtX, courtY, courtW, courtH);
                ctx.strokeStyle = "white"; ctx.lineWidth = 3;
                ctx.strokeRect(courtX, courtY, courtW, courtH); 
                const netY = courtY + courtH * 0.3; 
                ctx.beginPath(); ctx.moveTo(courtX, netY); ctx.lineTo(courtX+courtW, netY); ctx.stroke();
                // センター
                ctx.lineWidth=1;
                ctx.beginPath(); ctx.moveTo(courtX+courtW/2, courtY); ctx.lineTo(courtX+courtW/2, courtY+courtH); ctx.stroke();
            }

            // ★ スポーン管理 (これがV17のキモ) ★
            if (gameMode === 'random') {
                if(targets.length === 0) spawnBall();
            } 
            else if (gameMode === 'measure') {
                if(targets.length === 0) spawnShuttleMeasure();
            }
            else if (gameMode === 'physics') {
                // 画面にターゲットがなく、クールダウンも終わっていたら次を出す
                if (targets.length === 0) {
                    if (spawnCoolDown > 0) {
                        spawnCoolDown--;
                    } else {
                        spawnShuttlePhysics();
                        spawnCoolDown = 30; // 次の球までの間隔（フレーム数）
                    }
                }
            }
            
            updateEffects();
            drawEffects();

            // ターゲット処理
            for (let i = targets.length - 1; i >= 0; i--) {
                const t = targets[i];

                if (t.type === 'ball') {
                    t.x += t.vx; t.y += t.vy;
                    if (t.x<0 || t.x>width) t.vx *= -1;
                    if (t.y<0 || t.y>height) t.vy *= -1;
                    ctx.beginPath(); ctx.arc(t.x, t.y, t.r, 0, Math.PI*2);
                    ctx.fillStyle = t.color; ctx.fill();

                } else if (t.type === 'shuttle_simple') {
                    t.y += t.vy;
                    drawShuttleWithShadow(t.x, t.y, 0, t.baseR);
                    if (t.y > height + 50) {
                        missCount++; hudRight.innerText = `Life: ${MAX_MISS - missCount}`;
                        if (missCount >= MAX_MISS) endGame(); 
                        targets.splice(i, 1); // 消すだけで次は自動スポーン
                    }

                } else if (t.type === 'shuttle_physics') {
                    if (!t.landed) {
                        t.x += t.vx; t.y += t.vy; t.z += t.vz; t.vz -= GRAVITY;
                        if (t.z <= 0) {
                            t.z = 0; t.landed = true;
                            if (t.y > courtY && t.y < courtY+courtH && t.x > courtX && t.x < courtX+courtW) {
                                if (!t.isOut) showFeedback("IN...", "#aaa");
                            }
                        }
                    }
                    drawShuttleWithShadow(t.x, t.y, t.z, t.baseR, t.landed, t.shotType);

                    // 画面外または着地後しばらくしたら消える
                    if (t.y > height + 100 || (t.landed && t.y > height)) {
                        if (!t.landed && t.isOut) {
                             score += 10; showFeedback("NICE WATCH!", "#00FF7F"); hudLeft.innerText = `Score: ${score}`;
                        }
                        // ★重要: ここで消すと、次のフレームからクールダウンが始まる
                        targets.splice(i, 1);
                    }
                }
            }
            gameLoopId = requestAnimationFrame(update);
        }

        function drawShuttleWithShadow(x, y, z, r, landed, shotType) {
            // 影
            ctx.save(); ctx.translate(x, y); ctx.scale(1, 0.3); 
            ctx.beginPath(); ctx.arc(0, 0, r * 0.8, 0, Math.PI * 2);
            ctx.fillStyle = "rgba(0, 0, 0, 0.4)"; ctx.fill(); ctx.restore();

            // 本体
            const visualY = y - z; 
            const scale = 1 + (z / 100); 
            ctx.save(); ctx.translate(x, visualY); ctx.scale(scale, scale); ctx.rotate(Math.PI); 

            const alpha = landed ? 0.5 : 0.95;
            ctx.beginPath(); ctx.moveTo(0,0); ctx.arc(0,0, r*1.6, -Math.PI/6, Math.PI/6);
            ctx.closePath(); ctx.fillStyle = `rgba(255,255,255,${alpha})`; ctx.fill();
            
            ctx.beginPath(); ctx.arc(0,0, r*0.5, 0, Math.PI*2);
            ctx.fillStyle = landed ? "#888" : "#DAA520"; ctx.fill(); 
            ctx.restore();
        }

        function handleInput(e) {
            if (!gameActive) return;
            e.preventDefault();
            const touches = e.changedTouches || [e];

            for (let i = 0; i < touches.length; i++) {
                const tx = touches[i].clientX;
                const ty = touches[i].clientY;

                for (let j = targets.length - 1; j >= 0; j--) {
                    const t = targets[j];
                    if (t.type === 'ball') continue;
                    if (t.landed) continue; // 着地後は打てない

                    const visualY = t.y - t.z;
                    const scale = 1 + (t.z / 100);
                    const hitR = t.baseR * scale * 1.5; 

                    if (Math.hypot(t.x - tx, visualY - ty) < hitR) {
                        spawnEffect(t.x, visualY); 
                        if (gameMode === 'physics') {
                            if (t.isOut) {
                                score -= 5; showFeedback("BAD TOUCH!", "red");
                            } else {
                                score += 1; showFeedback("HIT!", "cyan");
                            }
                            hudLeft.innerText = `Score: ${score}`;
                            // ★ 打ったら即消す -> これで次のスポーンカウントダウンが始まる
                            targets.splice(j, 1);
                        } else if (gameMode === 'measure') {
                            measureSpeed += 0.5;
                            score++; hudLeft.innerText = `Speed: ${measureSpeed}`;
                            targets.splice(j, 1);
                        }
                        break;
                    }
                }
            }
        }
        window.addEventListener('mousedown', handleInput);
        window.addEventListener('touchstart', handleInput, {passive: false});
    </script>
</body>
</html>
